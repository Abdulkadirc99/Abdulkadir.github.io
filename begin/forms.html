<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alien Abduction Order Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <link href="css/forms.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>Alien Abduction Order Form</h1>
        <p>
          Fill out the form below to place an order for an alien abduction by
          one of our fine UFOs.
        </p>
        <!-- how to add a form to a page -->
        <form
          action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES
  "
          method="post"
        >
          <input
            type="hidden"
            id="myhidden"
            name="send_to"
            value="d1y@live.com"
          />

          <!-- how to divide the form into sections -->
          <fieldset>
            <!-- the form section title legend instead of heading -->
            <legend>Your contact information</legend>
            <!-- first is the label then the input -->
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" />
            <label for="phone">Phone number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="add your area code"
            />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <!-- end of the first section of the form -->
          </fieldset>
          <!-- start of the second section -->
          <fieldset>
            <!-- again using legend instead of headings as title -->
            <legend>About your abduction</legend>
            <!-- same idea of label then input function -->
            <label for="date">Requested date</label>
            <input type="date" id="date" name="date" />
            <label for="qty">How many people would you like abducted?</label>
            <!-- with the number input you cans specify a range for the user -->
            <input type="number" id="qty" name="qty" min="1" max="10" />
            <p>What type of UFO do you prefer?</p>
            <!-- putting a radio button between labels enables you to click the ext to choose the button or the button itself -->
            <label>
              <!-- how to add radio button then add text to it -->
              <input type="radio" name="ufotype" value="classic" />Classic oval
              UFO
            </label>
            <label>
              <input type="radio" name="ufotype" value="starwars" />Star
              Wars-style Imperial cruiser
            </label>
            <label>
              <input type="radio" name="ufotype" value="galactica" />Battlestar
              Galactica-style Viper
            </label>
            <label>
              <input type="radio" name="ufotype" value="borg" />Borg-style cube
            </label>
            <label for="abtype"
              >What type of abduction experience do you want?</label
            >
            <!-- adding a select list with selct tag -->
            <select id="abtype" name="abtype">
              <!-- select list always have options as children -->
              <option selected>select one item</option>
              <option value="tour">Tour of the solar system</option>
              <option value="dinner">Alien dinner and discussion</option>
              <option value="dance">Alien dance lessons</option>
              <option value="whales">Whale watching</option>
            </select>
            <!-- adding a textarea a big text box -->
            <label for="comments"> Special requests:</label>
            <textarea name="comments" id="comments"></textarea>
            <!-- adding a checkbox button input -->
            <label>
              <input
                type="checkbox"
                value="subscribe"
                id="subscribe"
                name="subscribe"
                checked
              />
              Add me to your email list!
            </label>
            <!-- end of the second form section -->
          </fieldset>
          <!-- adding a submit button -->
          <button type="submit">Submit</button>
          <!-- end of the orm tag -->
        </form>
      </section>
      <aside>
        <h3>Our Location</h3>
        <address>
          Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
          &middot; Minneapolis, MN 55402
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.3194280685634!2d-93.27300968494592!3d44.97782177378668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f63b92a9636401%3A0xf1a376ecca3304c0!2sMJG%20International!5e0!3m2!1sen!2sso!4v1660690139184!5m2!1sen!2sso"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </address>
      </aside>
    </div>
    <script src="js/forms.js"></script>
  </body>
</html>
